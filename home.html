      <h3 class="subtitle" id="typewriter"></h3>
      <script>
        const texts = [
            "一天天的你們都在電我qwp",
            "注意!!!!!!!!!!!!!     感謝你的注意。",
            "你有什麼不開心的事? 講出來讓大家開心一下嘛",
            "早安 你是來關注廢物的嗎",
            "..................沒事",
            "每次去回收場都差點一起被丟進回收場",
            "?你好  歡迎來到這裡",
            "每次看完這行字 就表示你的人生又被浪費10秒鐘",
            "你知道嗎?.....我不知道"
        ];

        const typeSpeed = 80;
        const backspaceSpeed = 50;
        const pauseTime = 1000;

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeWriter() {
            const container = document.getElementById('typewriter');
            const currentText = texts[textIndex];

            container.textContent = currentText.substring(0, isDeleting ? charIndex-- : charIndex++);

            if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }

            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, pauseTime);
            }

            let delay = typeSpeed;
            if (isDeleting) {
                const currentChar = currentText.charAt(charIndex);
                delay = currentChar === ' ' ? 0 : backspaceSpeed;
            }

            setTimeout(typeWriter, delay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('typewriter').textContent = '';
            typeWriter();
        });
        </script>

    </div>
  </div>
